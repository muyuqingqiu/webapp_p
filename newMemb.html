<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新会员注册</title>
		<link rel="stylesheet" href="css/newNumb.css">
		<script src="js/jquery-1.12.1.min.js"></script>
		<script src="js/common.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="title"><a onclick="back()"></a>手机注册</div>
			<div id="tips"></div>
			<div id="content">
				<div class="number">
					<span class="icon"></span>
					<input type="text" value="请输入11位中国大陆手机号码">					
				</div>
				<div class="verify">
					<span class="icon"></span>
					<input type="text" value="请输入右侧验证码">					
					<span class="plus"><img src="img/png/1461910496.8995"></span>
				</div>
				<div class="get">
					<span class="icon"></span>
					<input type="text" value="输入手机验证码">					
					<span class="plus"><a href="#">获取动态密码</a></span>
				</div>
				<div class="password">
					<span class="icon"></span>
					<input type="text" value="请输入正确的密码">					
					<span class="plus"><img src="img/png/eye.png"></span>
				</div>
			</div>
			<div id="invite"><a href="#">我有注册邀请码</a></div>
			<div id="btn">注册并登录</div>
		</div>
		
		<script src="js/index.js"></script>
	</body>

</html>
